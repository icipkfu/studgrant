      <script  type="text/javascript">

            function rotate(param)
            {
               if(window.rotateDegree){
                        if(window.rotateDegree == 360) {
                            window.rotateDegree = 0;
                        } else {
                            window.rotateDegree = window.rotateDegree+  90;
                        }
                }
                else
                {
                    window.rotateDegree = 90;
                }

                $($(".md-dialog-container")[0]).removeClass("rotate90");
                $($(".md-dialog-container")[0]).removeClass("rotate180");
                $($(".md-dialog-container")[0]).removeClass("rotate270");
                $($(".md-dialog-container")[0]).removeClass("rotate360");
                $($(".md-dialog-container")[0]).addClass("rotate" + window.rotateDegree);
            }

    </script>
