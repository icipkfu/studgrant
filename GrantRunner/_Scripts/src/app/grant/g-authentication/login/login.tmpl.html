<div layout="row" flex layout-padding layout-fill layout-align="center center" >
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
            

        <md-card>
            <md-toolbar>
                <div class="padding-20 text-center">
                    <div><img src="assets/images/newlogo.png" alt="{{appName}}"></div>
                    <h1 class="md-headline">
                        {{'Авторизация' | translate}}
                    </h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding"  ng-disabled="inProgress">
                <form name="login">
                    <md-input-container>
                        <label for="email">{{'Введите адрес электронной почты' | translate}}</label>
                        <input id="email" label="email" name="email" type="email" ng-model="user.email" required />
                        <div ng-messages="login.email.$error">
                            <div ng-message when="email">
                                {{'Введенный адрес не соответстует формату' | translate}}
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label for="password">{{'Введите пароль' | translate}}</label>
                        <input id="password" label="password" name="password" type="password" ng-model="user.password" required />
                        <div ng-messages for="login.password.$error">
                         
                        </div>
                    </md-input-container>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="loginClick()" ng-disabled="login.$invalid || inProgress">{{'Войти' | translate}}</md-button>
                    <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/signup" ng-disabled="inProgress">{{'Создать учетную запись' | translate}}</md-button>
                    <md-input-container>
                            <md-button flex class="md-primary" ng-click="goForgot()">{{'Забыл пароль' | translate}}</md-button>
                    </md-input-container>

                    <!--<div class="social-login">
                <md-divider></md-divider>

                <div class="text-center margin-20">
                    {{'LOGIN.SOCIAL.OR' | translate}}
                </div>

                <div layout="row" layout-align="space-between center" layout-margin>
                    <md-button ng-repeat="social in socialLogins" class="md-icon-button" ng-style="{ 'background-color': social.color }" aria-label="{{'LOGIN.SOCIAL.OR' | translate}} {{social.icon}}">
                        <i class="fa" ng-class="social.icon"></i>
                    </md-button>
                </div>
            </div>-->
                </form>
                <ng-include src="'app/grant/g-progress/g-progress-linear.tmpl.html'" />
            </md-content>
        </md-card>
    </div>
</div>
