<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
        <md-card>
            <md-toolbar>
                <div class="padding-20 text-center">
                    <div><img src="assets/images/newlogo.png" alt="{{appName}}">
                    </div>
                    <h1 class="md-headline">
                        {{'Регистрация' | translate}}
                    </h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="signup" ng-disabled="inProgress">
                    <md-input-container>
                        <label for="email">{{'Адрес электронной почты' | translate}}</label>
                        <input id="email" label="email" name="email" type="email" ng-model="user.email" required />
                        <div ng-messages="signup.email.$error">
                            <div ng-message when="required">
                                {{'Поле обязательно для заполнения' | translate}}
                            </div>
                            <div ng-message when="email">
                                {{'Введенный адрес не соответстует формату' | translate}}
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label for="password">{{'Пароль' | translate}}</label>
                        <input id="password" label="password" name="password" type="password" ng-model="user.password" same-password="signup.confirm" ng-minlength="8" required />
                        <ng-messages for="signup.password.$error" ng-include="'app/grant/g-authentication/signup/password.messages.html'"></ng-messages>
                    </md-input-container>

                    <md-input-container>
                        <label for="password">{{'Подтвердите пароль' | translate}}</label>
                        <input id="confirm" label="confirm" name="confirm" type="password" ng-model="user.confirmPassword" same-password="signup.password" ng-minlength="8" required />
                        <ng-messages for="signup.confirm.$error" ng-include="'app/grant/g-authentication/signup/password.messages.html'"></ng-messages>
                    </md-input-container>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="signupClick()" ng-disabled="signup.$invalid || inProgress">{{'Зарегистрироваться' | translate}}</md-button>

                    <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/login/" ng-disabled="inProgress">{{'У меня уже есть учетная запись' | translate}}</md-button>

                </form>
                <ng-include src="'app/grant/g-progress/g-progress-linear.tmpl.html'" />
            </md-content>
        </md-card>
        
    </div>
</div>
