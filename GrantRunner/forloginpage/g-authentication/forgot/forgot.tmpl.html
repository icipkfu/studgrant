<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">

        <md-card>
            <md-toolbar>
                <div class="padding-20 text-center">
                    <div><img src="assets/images/logo.png" alt="{{appName}}"></div>
                    <h1 class="md-headline">
                        {{'Восстановить пароль' | translate}}
                    </h1>
                </div>
            </md-toolbar>

                             <div>
                                <ng-include src="'app/grant/g-progress/g-progress-linear.tmpl.html'" />
                            </div>

            <md-content class="md-padding">
                <p>{{'Введите свой email' | translate}}</p>
                <form name="forgot">
                    <md-input-container>
                        <label for="email">{{'email' | translate}}</label>
                        <input id="email" label="email" name="email" type="email" ng-model="user.email" required/>
                        <div ng-messages="login.email.$error">
                            <div ng-message when="email">
                                {{'Некорректный формат email' | translate}}
                            </div>
                        </div>
                    </md-input-container>

                    <md-button ng-hide="restored" class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="resetClick()" ng-disabled="lock.$invalid || inProgress">{{'Восстановить' | translate}}</md-button>

                    <div ng-show="restored" layout-align="center center" style="text-align: center" ><p> <b>Письмо c новым паролем отправлено Вам на почту. Проверьте папку СПАМ!  </b></p> </div>

                    <md-button  class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/login/">{{'Назад' | translate}}</md-button>

                </form>
            </md-content>
        </md-card>

    </div>
</div>
